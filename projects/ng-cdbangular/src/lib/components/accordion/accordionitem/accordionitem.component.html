<div class="accordion" (click)='handleAccordionToggle()' [ngClass]="!opened ? 'accordion-item--opened' : ''">
    <div class="accordion-item__line {{ accordionHeaderBodyClass }}">
        <h3 class="accordion-item__title {{ accordionHeaderClass }}">{{data.title}}</h3>
        <span class="accordion-item__icon">
        </span>
    </div>
    <div class="accordion-item__inner {{ accordionBodyClass }}">
        <div class="accordion-item__content">
            <p class="accordion-item__paragraph {{ accordionItemClass }}">{{data.content}}</p>
        </div>
    </div>
</div>
